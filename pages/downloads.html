<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Downloads</title>
  <link rel="stylesheet" href="../assets/styles/download.css">
  <link rel="stylesheet" href="../components/styles/secondary-header.css">
  <script src="https://kit.fontawesome.com/f118dac063.js" crossorigin="anonymous"></script>
</head>
<body>

    <header></header>


    <!-- ---------------------sECONDARY PAGE HEADER I.E COMMON FOR ALL PAGES EXPECT OF INDEX OR HOME PAGE------------------------- -->
    <div id="secondary-header-for-all-pages">
     <div id="secondary-header-container">
         <img src="../assets/media/header_admissions.jpeg" alt="">
         <h1> <span>></span> DOWNLOAD</h1>
     </div>
 </div>


  <div class="container">
    
    <p>Welcome to our download page. Select a document below to download it in PDF format.</p>
    
    <div class="downloads">
      <!-- Repeat this section for each document type -->
      <div class="download-item">
        <h3>Course Catalog</h3>
        <form action="files/course-catalog.pdf" method="get">
          <button type="submit" class="download-btn">
            <img src="icons/pdf-icon.png" alt="PDF icon" class="icon"> Download Course Catalog
          </button>
        </form>
      </div>

      <div class="download-item">
        <h3>Research Papers</h3>
        <form action="files/research-papers.pdf" method="get">
          <button type="submit" class="download-btn">
            <img src="icons/pdf-icon.png" alt="PDF icon" class="icon"> Download Research Papers
          </button>
        </form>
      </div>

      <div class="download-item">
        <h3>Annual Report</h3>
        <form action="files/annual-report.pdf" method="get">
          <button type="submit" class="download-btn">
            <img src="icons/pdf-icon.png" alt="PDF icon" class="icon"> Download Annual Report
          </button>
        </form>
      </div>

      <!-- Add more download items as needed -->

    </div>
  </div>

</body>
</html>
