<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery-container">
        <h1>Institute Gallery</h1>
        <div class="gallery-grid">
            <a href="../assets/media/gallery pic/campus img.jpeg" class="gallery-item"><img src="../assets/media/gallery pic/campus img.jpeg" alt="Campus Image 1"></a>
            <a href="../assets/media/gallery pic/temple.jpeg" class="gallery-item"><img src="../assets/media/gallery pic/temple.jpeg" alt="Campus Image 2"></a>
            <a href="../assets/media/gallery pic/mega auditorium.jpeg" class="gallery-item"><img src="../assets/media/gallery pic/mega auditorium.jpeg" alt="Campus Image 3"></a>
            <a href="../assets/media/litul_image/hostel-boys.jpeg" class="gallery-item"><img src="../assets/media/litul_image/hostel-boys.jpeg" alt="Campus Image 4"></a>
            <a href="../assets/media/gallery pic/swimming pool.jpeg" class="gallery-item"><img src="../assets/media/gallery pic/swimming pool.jpeg" alt="Campus Image 5"></a>
            <a href="../assets/media/gallery pic/library.jpeg" class="gallery-item"><img src="../assets/media/gallery pic/library.jpeg" alt="Campus Image 6"></a>
            <a href="../assets/media/gallery pic/swimming pool.jpeg" class="gallery-item"><img src="../assets/media/gallery pic/swimming pool.jpeg" alt="Campus Image 7"></a>
            <a href="../assets/media/gallery pic/placement day.jpg" class="gallery-item"><img src="../assets/media/gallery pic/placement day.jpg" alt="Campus Image 8"></a>
            <a href="../assets/media/gallery pic/cultural fest.jpeg" class="gallery-item"><img src="../assets/media/gallery pic/cultural fest.jpeg" alt="Campus Image 9"></a>
            <a href="../assets/media/gallery pic/annual sports.jpeg" class="gallery-item"><img src="../assets/media/gallery pic/annual sports.jpeg" alt="Campus Image 10"></a>
            <a href="../assets/media/gallery pic/anti ragging day.jpg" class="gallery-item"><img src="../assets/media/gallery pic/anti ragging day.jpg" alt="Campus Image 13"></a>
            <a href="../assets/media/gallery pic/treen plantation day.jpeg" class="gallery-item"><img src="../assets/media/gallery pic/treen plantation day.jpeg" alt="Campus Image 14"></a>
            <a href="../assets/media/gallery pic/it lab.jpeg" class="gallery-item"><img src="../assets/media/gallery pic/it lab.jpeg" alt="Campus Image 15"></a>
            <a href="../assets/media/gallery pic/fest.jpeg" class="gallery-item"><img src="../assets/media/gallery pic/fest.jpeg" alt="Campus Image 16"></a>
            <a href="../assets/media/litul_image/gym1.jpg" class="gallery-item"><img src="../assets/media/litul_image/gym1.jpg" alt="Campus Image 17"></a>
            <a href="../assets/media/litul_image/Cricket-Ground-1.jpeg" class="gallery-item"><img src="../assets/media/litul_image/Cricket-Ground-1.jpeg" alt="Campus Image 18"></a>
            <a href="../assets/media/litul_image/bus.02.jpg" class="gallery-item"><img src="../assets/media/litul_image/bus.02.jpg" alt="Campus Image 19"></a>
            <a href="../assets/media/litul_image/Hostel-girls.jpg" class="gallery-item"><img src="../assets/media/litul_image/Hostel-girls.jpg" alt="Campus Image 20"></a>
        </div>
    </div>

    <script>

        const galleryItems = document.querySelectorAll('.gallery-item');
        galleryItems.forEach(item => {
            item.addEventListener('click', function (event) {
                event.preventDefault();
                const fullImage = document.createElement('img');
                fullImage.src = this.href;
                fullImage.style.position = 'fixed';
                fullImage.style.top = '50%';
                fullImage.style.left = '50%';
                fullImage.style.transform = 'translate(-50%, -50%)';
                fullImage.style.maxWidth = '90%';
                fullImage.style.maxHeight = '90%';
                fullImage.style.zIndex = '1000';
                document.body.appendChild(fullImage);
                fullImage.addEventListener('click', () => {
                    document.body.removeChild(fullImage);
                });
            });
        });
    </script>
</body>
</html>
