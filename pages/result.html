<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result | THE VITM</title>
</head>
<body>
    <div id="exam-type-section">
        <label for="exam-type-select">Exam Type</label>
        <select name="exam-type-select" id="exam-type-select">
            <option value="">Select</option>
            <option value="sem">Semester</option>
            <option value="mid-sem">Mid-Semester</option>
        </select>
    </div>


    <div id="mid-sem-result-container">
        <div id="mid-sem-search-sec">
            <select name="select-academic-year" id="select-academic-year">
                <option value="">Select academic year</option>
                <option value="2023-2024">2023-24</option>
                <option value="2023-2024">2024-25</option>
            </select>
            <select name="select-semester" id="select-semester">
                <option value="">Select Semester</option>
                <option value="s001">1st Sem</option>
                <option value="s002">2nd Sem</option>
                <option value="s003">3rd Sem</option>
                <option value="s004">4th Sem</option>
                <option value="s005">5th Sem</option>
                <option value="s006">6th Sem</option>
                <option value="s007">7th Sem</option>
                <option value="s008">8th Sem</option>
            </select>
            <select name="select-mid-semester" id="select-mid-semester">
                <option value="">Select Mid Semester</option>
                <option value="ms001">1st Mid Sem</option>
                <option value="ms002">2nd Mid Sem</option>
              
            </select>

            <input type="number" id="reg-number" placeholder="Enter Reg Number">

            <p>OR</p>

            <input type="text" id="roll-number" placeholder="Enter Roll Number">

        </div>


        <div id="result-table-append-sec">
            <h2>Your Result will be append here.</h2>

            
        </div>
    </div>


</body>
</html>
